# =========================================
# Kubernetes Secrets (Dev/Local Only)
# Production uses AWS Secrets Manager via SecretProviderClass
# =========================================

{{- if .Values.secrets.backend }}
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: backend
    {{- include "connecthub.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.secrets.backend }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}

