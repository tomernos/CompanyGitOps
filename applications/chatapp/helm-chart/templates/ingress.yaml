{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: connecthub-ingress
  namespace: {{ .Release.Namespace }}
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "connecthub.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  
  {{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
  - secretName: {{ .secretName }}
    {{- if .hosts }}
    hosts:
      {{- range .hosts }}
      - {{ . | quote }}
      {{- end }}
    {{- else }}
    # If hosts not specified in TLS, collect from ingress.hosts
    hosts:
      {{- range $.Values.ingress.hosts }}
      - {{ .host | quote }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- end }}
  
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: {{ .serviceName }}
            port:
              number: {{ .servicePort }}
      {{- end }}
  {{- end }}
{{- end }}
