{{- if .Values.enabled }}
{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
    release: prometheus  # Important: Prometheus Operator needs this label to discover the ServiceMonitor (must match Prometheus Helm release name)
spec:
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http  # Must match the port name in the Service
    path: /metrics
    interval: {{ .Values.monitoring.scrapeInterval }}
    scrapeTimeout: {{ .Values.monitoring.scrapeTimeout }}
{{- end }}
{{- end }}
