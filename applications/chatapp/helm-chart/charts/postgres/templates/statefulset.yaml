{{- if .Values.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "postgres.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "postgres.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "postgres.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "postgres.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: postgres
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        
        ports:
        - name: postgres
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        
        {{- if .Values.envFrom }}
        envFrom:
        {{- range .Values.envFrom }}
        {{- if .secretRef }}
        - secretRef:
            name: {{ .secretRef.name }}
        {{- end }}
        {{- end }}
        {{- end }}
        
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          exec:
            {{- toYaml .Values.livenessProbe.exec | nindent 12 }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
        {{- end }}
        
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          exec:
            {{- toYaml .Values.readinessProbe.exec | nindent 12 }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
        {{- end }}
        
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        
        volumeMounts:
        {{- if .Values.secretsProvider.enabled }}
        - name: {{ .Values.secretsProvider.volumeName }}
          mountPath: "/mnt/secrets-store"
          readOnly: true
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: postgres-data
          mountPath: {{ .Values.persistence.mountPath | default "/var/lib/postgresql/data" }}
        {{- end }}
        
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      
      {{- if .Values.secretsProvider.enabled }}
      serviceAccountName: {{ .Values.global.serviceAccountName | default "chatapp-sa" }}
      volumes:
      - name: {{ .Values.secretsProvider.volumeName }}
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ .Values.secretsProvider.className }}
      {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        {{- include "postgres.labels" . | nindent 8 }}
    spec:
      accessModes:
        - {{ .Values.persistence.accessMode | default "ReadWriteOnce" }}
      {{- if .Values.persistence.storageClass }}
      storageClassName: {{ .Values.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | default "5Gi" }}
  {{- end }}
{{- end }}
